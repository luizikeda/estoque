<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<header th:replace="fragments/headerimport.html :: headerimport"></header>

<body class="hold-transition skin-blue sidebar-mini sidebar-collapse" id="body">
<div class="wrapper">
    <header th:replace="fragments/header.html :: header"></header>
    <div th:replace="fragments/menu.html :: menu"></div>

    <div class="content-wrapper">

        <section class="content-header">
            <h1>Produto<small> Consulta</small>
            </h1>
            <ol class="breadcrumb">
                <li><a th:href="@{/}"><i class="fa fa-home"></i>Home</a></li>
                <li class="active">Produto</li>
            </ol>
        </section>

        <section class="content">
            <div class="box">
                <div class="box-header with-border">

                    <div class="row">
                        <div class="col-sm-1">
                            <label class="control-sidebar-subheading">SKU</label>
                            <input type="text" class="form-control pull-right" id="textsku"
                                   placeholder="Digite o SKU que deseja consultar">
                        </div>
                        <div class="col-sm-2">
                            <label class="control-sidebar-subheading">Código de Acesso</label>
                            <input type="text" class="form-control pull-right" id="textcodigoacesso"
                                   placeholder="Digite o Código de Barras que deseja consultar">
                        </div>
                        <div class="col-sm-4">
                            <label class="control-sidebar-subheading">Descrição</label>
                            <input type="text" class="form-control pull-right" id="textdescricao"
                                   placeholder="Digite a Descrição que deseja consultar">
                        </div>
                        <div class="col-sm-3">
                            <div style="margin-top: 11px;">
                                <div class="btn-group">
                                    <button onclick="filtrar()"
                                            style="margin-top: 14px; margin-bottom:14px;"
                                            type="button"
                                            class="btn btn-primary">Pesquisar
                                    </button>
                                    <button onclick="limpar()"
                                            style="margin-top: 14px; margin-bottom:14px; margin-left:15px;"
                                            type="button"
                                            class="btn btn-danger">Limpar pesquisa
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="box-body" id="tableArea">
                    <table id="tblProdutoLista" class="table table-bordered table-striped">
                        <thead>
                        <tr>
                            <th width="10%">SKU</th>
                            <th width="40%">Descrição</th>
                            <th width="40%">Descrição Completa</th>
                            <th width="5%" class="text-right">Editar</th>
                            <th width="5%" class="text-right">Visualizar</th>
                        </tr>
                        </thead>
                        <tbody id="tbProdutoLista">
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </div>
    <div class="control-sidebar-bg"></div>
</div>

<div th:replace="fragments/footerimport.html :: footerimport"></div>

<aside class="control-sidebar control-sidebar-dark">
    <div class="tab-content" style="height: 100%;">
        <!-- Home tab content -->
        <div class="tab-pane" id="sidebar-produtofiltros" style="height:100%">
        </div>
        <!-- /.tab-pane -->
    </div>
</aside>

<script th:src="@{/frontjs/produto/lista.js}"></script>
<script th:src="@{bower_components/select2/dist/js/select2.full.min.js}"></script>
<script th:src="@{bower_components/datatables.net/js/jquery.dataTables.min.js}"></script>
<script th:src="@{bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js}"></script>
<script th:src="@{/frontJS/lista_cliente.js}"></script>
</body>
</html>
